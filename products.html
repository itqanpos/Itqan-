<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الأصناف - ITQAN POS</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>

<div id="app">
  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="logo">
      <h1>ITQAN POS</h1>
    </div>
    <nav>
      <ul>
        <li data-page="dashboard">لوحة التحكم</li>
        <li data-page="pos">نقطة البيع</li>
        <li class="active" data-page="products">الأصناف</li>
        <li data-page="customers">العملاء</li>
        <li data-page="suppliers">الموردين</li>
        <li data-page="reports">التقارير</li>
        <li data-page="settings">الإعدادات</li>
        <li id="logout">تسجيل الخروج</li>
      </ul>
    </nav>
  </aside>

  <!-- Content -->
  <main id="content">
    <div class="fade-in">

      <h2>إدارة الأصناف</h2>

      <!-- Add Product Form -->
      <div class="card">
        <div class="card-header">إضافة صنف جديد</div>

        <form id="add-product-form">
          <div class="form-group">
            <label>اسم الصنف</label>
            <input type="text" name="product-name" required>
          </div>

          <div class="form-group">
            <label>السعر (جنيه)</label>
            <input type="number" name="product-price" required>
          </div>

          <div class="form-group">
            <label>الكمية</label>
            <input type="number" name="product-stock" required>
          </div>

          <div class="form-group">
            <label>الفئة</label>
            <input type="text" name="product-category" required>
          </div>

          <button type="submit" class="btn btn-primary" id="add-product-btn">
            إضافة الصنف
          </button>

          <p id="product-message" style="margin-top:10px;"></p>
        </form>
      </div>

      <!-- Products List -->
      <div id="products-container"></div>

    </div>
  </main>
</div>

<script type="module">
  import { loadProducts } from "./js/products.js";
  loadProducts();
</script>

</body>
</html>
