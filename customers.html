<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>العملاء - ITQAN POS</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>

<div id="app">

  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="logo"><h1>ITQAN POS</h1></div>
    <nav>
      <ul>
        <li data-page="dashboard">لوحة التحكم</li>
        <li data-page="pos">نقطة البيع</li>
        <li data-page="products">الأصناف</li>
        <li class="active" data-page="customers">العملاء</li>
        <li data-page="suppliers">الموردين</li>
        <li data-page="reports">التقارير</li>
        <li data-page="settings">الإعدادات</li>
        <li id="logout">تسجيل الخروج</li>
      </ul>
    </nav>
  </aside>

  <!-- Content -->
  <main id="content">
    <div class="fade-in">

      <h2>إدارة العملاء</h2>

      <!-- Add Customer -->
      <div class="card">
        <div class="card-header">إضافة عميل جديد</div>

        <form id="add-customer-form">
          <div class="form-group">
            <label>اسم العميل</label>
            <input type="text" name="customer-name" required>
          </div>

          <div class="form-group">
            <label>رقم الهاتف</label>
            <input type="text" name="customer-phone">
          </div>

          <div class="form-group">
            <label>الرصيد الافتتاحي</label>
            <input type="number" name="customer-balance" value="0">
          </div>

          <button type="submit" class="btn btn-primary">
            إضافة العميل
          </button>

          <p id="customer-message"></p>
        </form>
      </div>

      <!-- Customers List -->
      <div id="customers-container"></div>

    </div>
  </main>
</div>

<script type="module" src="js/customers.js"></script>
</body>
</html>
