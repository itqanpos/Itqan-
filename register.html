<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - ITQAN POS</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>

<div id="register-container" class="fade-in" style="display:flex; justify-content:center; align-items:center; height:100vh; background:var(--color-bg-primary);">
  <div class="card" style="width:400px;">
    <h2 style="text-align:center; color:var(--color-accent); margin-bottom: var(--space-lg);">إنشاء حساب جديد</h2>

    <form id="register-form">
      <div class="form-group">
        <label for="reg-name">الاسم الكامل</label>
        <input type="text" id="reg-name" placeholder="اسمك الكامل" required>
      </div>

      <div class="form-group">
        <label for="reg-email">البريد الإلكتروني</label>
        <input type="email" id="reg-email" placeholder="example@domain.com" required>
      </div>

      <div class="form-group">
        <label for="reg-password">كلمة المرور</label>
        <input type="password" id="reg-password" placeholder="********" required>
      </div>

      <div class="form-group">
        <label for="reg-role">الدور</label>
        <select id="reg-role" required>
          <option value="">اختر الدور</option>
          <option value="admin">مدير</option>
          <option value="user">مندوب</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" id="register-btn">إنشاء الحساب</button>
      <p id="register-message" style="margin-top: var(--space-md); text-align:center;"></p>
    </form>

  </div>
</div>

<script type="module" src="js/register.js"></script>
</body>
</html>
