<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - ITQAN POS</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>

<div id="dashboard-app" class="fade-in">

  <header>
    <h2>لوحة التحكم</h2>
  </header>

  <main>
    <div class="grid">

      <div class="card">
        <h3>إجمالي المبيعات اليوم</h3>
        <p id="total-sales">0 جنيه</p>
      </div>

      <div class="card">
        <h3>إجمالي المشتريات اليوم</h3>
        <p id="total-purchases">0 جنيه</p>
      </div>

      <div class="card">
        <h3>إجمالي المصروفات اليوم</h3>
        <p id="total-expenses">0 جنيه</p>
      </div>

      <div class="card">
        <h3>عدد الفروع</h3>
        <p id="total-branches">0</p>
      </div>

      <div class="card">
        <h3>عدد المستخدمين</h3>
        <p id="total-users">0</p>
      </div>

      <div class="card">
        <h3>عدد الأصناف</h3>
        <p id="total-products">0</p>
      </div>

    </div>
  </main>

</div>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>
