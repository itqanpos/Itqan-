<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المشتريات - ITQAN POS</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>

<div id="app">

  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="logo"><h1>ITQAN POS</h1></div>
    <nav>
      <ul>
        <li data-page="dashboard">لوحة التحكم</li>
        <li data-page="pos">نقطة البيع</li>
        <li data-page="products">الأصناف</li>
        <li data-page="customers">العملاء</li>
        <li data-page="suppliers">الموردين</li>
        <li class="active" data-page="purchases">المشتريات</li>
        <li data-page="reports">التقارير</li>
        <li data-page="settings">الإعدادات</li>
        <li id="logout">تسجيل الخروج</li>
      </ul>
    </nav>
  </aside>

  <!-- Content -->
  <main id="content">
    <div class="fade-in">

      <h2>فواتير الشراء</h2>

      <!-- Purchase Form -->
      <div class="card">
        <div class="card-header">فاتورة شراء جديدة</div>

        <form id="purchase-form">

          <div class="form-group">
            <label>المورد</label>
            <select id="supplier-select" required></select>
          </div>

          <div class="form-group">
            <label>الصنف</label>
            <select id="product-select" required></select>
          </div>

          <div class="form-group">
            <label>الكمية</label>
            <input type="number" id="purchase-qty" min="1" required>
          </div>

          <div class="form-group">
            <label>سعر الشراء</label>
            <input type="number" id="purchase-price" min="0" required>
          </div>

          <button type="submit" class="btn btn-primary">
            تسجيل الفاتورة
          </button>

          <p id="purchase-message"></p>
        </form>
      </div>

      <!-- Purchases List -->
      <div id="purchases-container"></div>

    </div>
  </main>
</div>

<script type="module" src="js/purchases.js"></script>
</body>
</html>
