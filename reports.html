<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التقارير - ITQAN POS</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>

<div id="app">

  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="logo"><h1>ITQAN POS</h1></div>
    <nav>
      <ul>
        <li data-page="dashboard">لوحة التحكم</li>
        <li data-page="pos">نقطة البيع</li>
        <li data-page="products">الأصناف</li>
        <li data-page="customers">العملاء</li>
        <li data-page="suppliers">الموردين</li>
        <li data-page="purchases">المشتريات</li>
        <li data-page="expenses">المصروفات</li>
        <li class="active" data-page="reports">التقارير</li>
        <li data-page="settings">الإعدادات</li>
        <li id="logout">تسجيل الخروج</li>
      </ul>
    </nav>
  </aside>

  <!-- Content -->
  <main id="content">
    <div class="fade-in">

      <h2>التقارير المالية</h2>

      <!-- Filters -->
      <div class="card">
        <div class="card-body">
          <label>اختر التاريخ</label>
          <input type="date" id="report-date">
          <button id="load-report" class="btn btn-primary">عرض التقرير</button>
        </div>
      </div>

      <!-- Report Summary -->
      <div id="report-summary"></div>

    </div>
  </main>
</div>

<script type="module" src="js/reports.js"></script>
</body>
</html>
